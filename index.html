    <style>

        .row{
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            width: 100%;
            height: 108px;
        }

        .col{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            /*background-color: cornflowerblue;*/
            margin: 0px 5px 0px 5px;
            /*height: 108px;*/
            width: 150px;
        }

        .round-col{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            background-color: aqua;
            /*height: 100%;*/
        }

        .game-node:first-child{
            margin-top: 0px;
        }

        .game-node:last-child{
            margin-bottom: 0px;
        }

        .game-node{
            margin-top: 20px;
            margin-bottom: 20px;
            width: 200px;
        }
        
        .two-nodes{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border-right: 3px solid black;
            width: 150px;
            height: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .con-col{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 10px;
            /*background-color: blueviolet;*/
        }
        [class^="con-col-"]{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 10px;
        }

        .connector{
            border: 2px solid red;
            border-left: none;
            margin-top: 20px;
            margin-bottom: 20px;
            height: 20%;
        }

        .connector:first-child{
            margin-top: 0px;
        }
        .connector:last-child{
            margin-bottom: 0px;
        }

        .con-col-0 .connector{
            height: 88px;
        }

        .con-col-1 .connector{
            height: 174px;
        }

        .con-col-2 .connector{
            height: 334px;
        }
        .con-col-3 .connector{
            height: 678px;
        }
